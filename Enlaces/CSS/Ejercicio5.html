<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 - Enlaces</title>
    <style>
        h1{
            font-size: 1em;
            background-color: green;
            color: white;
        }
        img{
            width: 4em;
            height: 2em;
        }
        img:hover{
            width: 8em;
            height: 4em;
            border: 3px solid red;
        }
    </style>
</head>
 
<body>
    <h1>Enlaces a buscadores: </h1>
    <p>
        <a href="https://www.google.es/">
            <img src="objetos-enlaces/logoGoogle.png" alt="Google" width="100" height="50">
        </a>
    </p>
    <p>
        <a href="https://www.bing.com/">
            <img src="objetos-enlaces/logoBing.png" alt="Bing" width="100" height="50">
        </a>
    </p>
    <p>
        <a href="https://es.yahoo.com/">
            <img src="objetos-enlaces/logoYahoo!.png" alt="Yahoo!" width="100" height="50">
        </a>
    </p>
    <p>
        <a href="https://es.ask.com/">
            <img src="objetos-enlaces/logoAsk.png" alt="Ask" width="100" height="50">
        </a>
    </p>
    <p>
        <a href="https://duckduckgo.com/">
            <img src="objetos-enlaces/logoDuckDuckGo.png" alt="DuckDuckGo" width="100" height="50">
        </a>
    </p>

</html>
