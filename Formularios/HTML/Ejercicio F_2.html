<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio F_2</title>
</head>
<body>
    <h1>Cosmética Profesional</h1>
    <form action="tratar-datos.html" method="get">
    <fieldset class="completa">
        <legend>Formulario de pedido</legend>
        <p><strong>Identificación</strong></p>
        <fieldset>
            <legend>Datos del cliente</legend>
            <label for="email">Correo electrónico</label>
            <input type="text" id="email" name="email" size="20" maxlength="40"><br>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" size="10" minlength="6"><br>
            <em>Longitud mínima 6 caracteres</em><br>
            <label for="direccion">Direccion de envío</label>
            <input type="text" id="direccion" name="direccion" size="40" maxlength="60"><br>
        </fieldset>

        <fieldset>
            <legend>Tipo de Cliente</legend>
            <input type="radio" id="particular" name="tipo">
            <label for="particular">Particular</label><br>
            <input type="radio" id="empresa" name="tipo">
            <label for="empresa">Empresa</label>
        </fieldset>

        <h3>Datos del pedido</h3>
        <fieldset>
            <legend>Datos del producto</legend>
            <label for="producto">Producto</label><br>
            <select id="producto" name="producto" multiple="si" size="5">
                <optgroup label="Solares">
                    <option value="solar1" selected="selected">Sol-01 Solar Indice 8</option>
                    <option value="solar2">Sol-02 Solar Indice 15</option>
                    <option value="solar3">Sol-03 Solar Indice 50</option>
                </optgroup>
                <optgroup label="Labiales">
                    <option value="labial1" selected="selected">Lab-01 Gloss Red</option>
                    <option value="labial2">Lab-02 Gloss Brown</option>
                </optgroup>
            </select>
        </fieldset>

        <fieldset>
            <legend>Observaciones</legend>
            <textarea rows="5" cols="50" name="observaciones" placeholder="Escriba aquí sus observaciones"></textarea><br>
            <input type="checkbox" id="publi" value="si" checked="checked">
            <label for="publi">Deseo recibir información sobre ofertas y novedades</label>
        </fieldset>

        <fieldset>
            <legend>Datos bancarios</legend>
            <label for="tarjeta">Número de tarjeta</label>
            <input type="text" id="tarjeta" name="tarjeta" size="20" maxlength="20">
            <label for="caducidad">Fecha de caducidad:</label>
            <input type="text" id="caducidad" name="caducidad" size="5" maxlength="5">
        </fieldset>
        <br>
        <input type="submit" value="Aceptar">
        <input type="reset" value="Borrar">
    </fieldset>
    </form>
</body>
</html>
