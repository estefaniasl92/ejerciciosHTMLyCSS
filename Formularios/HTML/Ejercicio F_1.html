<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio F_1</title>
</head>
<body>
    <h2>Datos de cliente</h2>

    <form action="#" method="get">
        <p>
            <label for="fname">Nombre:</label><br>
            <input type="text" id="fname" name="fname" value="">
        </p>
        <p>
            <label for="nif">NIF:</label><br>
            <input type="text" id="nif" name="nif" value="">
        </p>

        <p>
            Tipo de Habitación:<br>
            <input type="radio" id="indiv" name="tipohab" value="Individual">
            <label for="indiv">Individual</label><br>
            <input type="radio" id="doble" name="tipohab" value="Doble" checked="checked">
            <label for="doble">Doble</label><br>
    </p>
    

        <p>
            Opciones:<br>
            <input type="checkbox" id="desayuno" name="desayuno" value="desayuno">
            <label for="desayuno">Desayuno en la habitación</label><br>
            <input type="checkbox" id="jacuzzi" name="jacuzzi" value="jacuzzi">
            <label for="jacuzzi">Jacuzzi</label><br>
            <input type="checkbox" id="wifi" name="wifi" value="wifi" checked="checked">
            <label for="wifi">Wi-Fi</label><br>
        </p>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
</body>
</html>
