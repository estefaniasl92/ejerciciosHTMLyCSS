<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas_1_CSS</title>
    <style>
        .collapse{
            border: 2px solid red;
            border-collapse: collapse;
        }

        .separado{
            border: 2px solid green;
            border-collapse: separate;
        }
        td{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table class="collapse">
        <tr>
            <th colspan="2">border-collapse: collapse</th>
        </tr>
        <tr>
            <td>Borde de tabla rojo</td>
            <td>Borde de celda negro</td>
        </tr>
    </table>
    <table class="separado">
        <tr>
            <th colspan="2">border-collapse: separate</th>
        </tr>
        <tr>
            <td>Borde de tabla verde</td>
            <td>Borde de celda negro</td>
        </tr>
    </table>

</body>
</html>
