<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas_2_CSS</title>
    <style>
        .horizontal{
            border: 1px solid blue;
            border-collapse: separate;
            border-spacing: 5px;
        }
        .both{
            border: 1px solid red;
            border-collapse: separate;
            border-spacing: 5px 30px;
        }
        td{
            border: 1px solid #000;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table class="horizontal">
        <tr>
            <td>Estas celdas</td>
            <td>tienen 5px de espacio horizontal</td>
        </tr>
        <tr>
            <td>y</td>
            <td>vertical tb. 5px</td>
        </tr>
    </table>
    <p></p>
    <table class="both">
        <tr>
            <td>Estas celdas</td>
            <td>tienen 5px de espacio horizontal</td>
        </tr>
        <tr>
            <td>y</td>
            <td>30px en vertical</td>
        </tr>
    </table>

</body>
</html>
