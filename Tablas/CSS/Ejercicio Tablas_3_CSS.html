<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas_3_CSS</title>
    <style>
        table{
            background-color: beige;
            border: 1px solid black;
            border-spacing: 10px;
            width: 300px;
        }
        
        td{
            background-color: aquamarine;
            border: 1px solid black;
        }

        .uno{
            empty-cells: show;
        }

        .dos{
            empty-cells: hide;
        }
    </style>
</head>
<body>
    <table class="uno">
        <tr>
            <td></td>
            <td>Copas</td>
        </tr>
        <tr>
            <td>Bastos</td>
            <td>Espadas</td>
        </tr>
        <tr>
            <td>Oros</td>
            <td></td>
        </tr>
    </table>
    <p></p>
    <table class="dos">
        <tr>
            <td></td>
            <td>Copas</td>
        </tr>
        <tr>
            <td>Bastos</td>
            <td>Espadas</td>
        </tr>
        <tr>
            <td>Oros</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
